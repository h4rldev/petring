name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for petring-api
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ghcr.io/h4rldev/petring-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image for petring-web
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ghcr.io/h4rldev/petring-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
